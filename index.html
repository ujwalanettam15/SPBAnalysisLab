	<div id="main-content" class="container">
		
		<!-- Tiles -->
		<div id="home-tiles" class="row">
			
			<div class="col-md-4 col-sm-12 col-xs-12">
				<p class="tile_title">
					Seebeck Coefficient
				</p>
				<div class="data_dropoff_tile">
					<div id="data_dropoff_Pisarenko" ondrop="dropHandler(event, 'Pisarenko');" ondragover="dragOverHandler(event);">
						<canvas id="Pisarenko_Plot" class="canvas"></canvas>
					</div>
				</div>
			</div>



			<div class="col-md-4 col-sm-12 col-xs-12">
				<p class="tile_title">
					Mobility
				</p>
				<div class="data_dropoff_tile">
					<div id="data_dropoff_Mobility" ondrop="dropHandler(event, 'Mobility');" ondragover="dragOverHandler(event);">
						<canvas id="Mobility_Plot" class="canvas"></canvas>
					</div>
				</div>
			</div>



			<div class="col-md-4 col-sm-12 col-xs-12">
				<p class="tile_title">
					zT
				</p>
				<div class="data_dropoff_tile">
					<div id="data_dropoff_zT" ondrop="dropHandler(event, 'zT');" ondragover="dragOverHandler(event);">
						<canvas id="zT_Plot" class="canvas"></canvas>
					</div>
				</div>
			</div>



		</div>





		<!-- Sliders -->
		<div id="home-sliders" class="row">
			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<input type="range" min="0.01" max="1.0" value="0.5" step="0.01" class="slider" id="EffMassSlider">
				<label for="EffMassSlider">m* = <span id="EffMassSliderValue"></span> m<sub>e</sub></label>
			</div>

			<!--remove the temperature slider once temperature is switched with hcc -->
			<div class="col-md-6 col-sm-6 col-xs-12">		
				<input type="range" min="10" max="1500" value="300" step="10" class="slider" id="TemperatureSlider">
				<label for="TemperatureSlider">T = <span id="TemperatureSliderValue"></span> K</label>
			</div>

			 <!--changing the temperature slider to the hcc slider -->
			 <div class="col-md-6 col-sm-6 col-xs-12">      
				<input type="range" min="1E15" max="1E21" value="1E17" step="1E15" class="slider" id="HCCSlider">
				<label for="HCCSlider">T = <span id="HCCSliderValue"></span> <cm></cm><3></3></label>
			</div>
 

		</div>


		<div id="home-sliders" class="row">
			
			<div class="col-md-6 col-sm-6 col-xs-12">
				<input type="range" min="10" max="1500" value="300" step="10" class="slider" id="MobilitySlider">
				<label for="MobilitySlider">&mu;<sub>0</sub> = <span id="MobilitySliderValue"></span> cm<sup>2</sup>/Vs</label>
			</div>

			<div class="col-md-6 col-sm-6 col-xs-12">
				<input type="range" min="0.01" max="10" value="2.0" step="0.01" class="slider" id="KappaSlider">
				<label for="KappaSlider">&kappa;<sub>L</sub> = <span id="KappaSliderValue"></span> W/mK</label>
			</div>
		</div>



	</div>
