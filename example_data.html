	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<div id="main-content" class="container">
		

		<!-- Tiles -->
		<div id="home-tiles" class="row">
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<p class="tile_title">
					Seebeck Coefficient
				</p>
				<canvas id="Example_Pisarenko_Plot" class="canvas"></canvas>
			</div>



			<div class="col-md-4 col-sm-4 col-xs-12">
				<p class="tile_title">
					Mobility
				</p>
				<canvas id="Example_Mobility_Plot" class="canvas"></canvas>
			</div>



			<div class="col-md-4 col-sm-4 col-xs-12">
				<p class="tile_title">
					zT
				</p>
				<canvas id="Example_zT_Plot" class="canvas"></canvas>
			</div>

		</div>



		<!-- Data Selector -->
		<div id="home-data-selector" class="row">

			<div class="col-md-8 col-sm-8 col-xs-12">
				
				<!--
				<select name="doi-names" id="doi-names" onchange="doi_change(event)">
				-->
				<select name="doi-names" id="doi-names" onchange="doiChange(this)">
				</select>

			</div>

			<div class="col-md-4 col-sm-4 col-xs-12">
				
				<select name="Hall Carrier Concentration" id="Hall Carrier Concentration" onchange="Update_Example_Plots()">
					<!-- Hall Carrier Concentration values are replaced with the temperature values and change the following lines with option value
                   -->
                   <!--
                   <option value="">-- Select Hall Carrier Concentration --</option>
                   -->

					<option value=""></option>
				</select>
			
			</div>

		</div>




		<div id="doi-link-field">
			Link to the paper:
			<a id="doi-link" href="" target="_blank"></a>
		</div>



		<!-- Sliders -->

		<div id="home-sliders" class="row">
			
			<div class="col-md-4 col-sm-4 col-xs-12">
				<input type="range" min="0.01" max="1.0" value="0.5" step="0.01" class="slider" id="EffMassSlider">
				<label for="EffMassSlider">m* = <span id="EffMassSliderValue"></span> m<sub>e</sub></label>
			</div>

			<div class="col-md-4 col-sm-4 col-xs-12">
				<input type="range" min="10" max="1500" value="300" step="10" class="slider" id="MobilitySlider">
				<label for="MobilitySlider">&mu;<sub>0</sub> = <span id="MobilitySliderValue"></span> cm<sup>2</sup>/Vs</label>
			</div>

			<div class="col-md-4 col-sm-4 col-xs-12">
				<input type="range" min="0.01" max="10" value="2.0" step="0.01" class="slider" id="KappaSlider">
				<label for="KappaSlider">&kappa;<sub>L</sub> = <span id="KappaSliderValue"></span> W/mK</label>
			</div>
		</div>

	</div>







	<!-- Scripts -->
	<script src="spb_functions.js"></script>
